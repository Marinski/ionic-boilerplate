<ion-header>

  <ion-navbar color="secondary">
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-row>
    <ion-col>
      <ion-list inset>
        <ion-item>
          <ion-input placeholder="Email" name="email" id="emailField" type="email" required [(ngModel)]="user.email" #email></ion-input>
        </ion-item>
        <ion-item>
          <ion-input placeholder="Password" name="pass" id="passwordField" type="password" required [(ngModel)]="user.pass"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <button ion-button class="submit-btn" full type="submit" (click)="login(user)">Login
            </button>
    </ion-col>
  </ion-row>

  <button ion-button full (click)="register()">Register</button>

</ion-content>
